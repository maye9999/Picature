{% for post in posts.all %}
{% load staticfiles %}
<div class="col-md-6 col-md-offset-3 portfolio-item" style="background-color:white">
    <div class="portfolio-rightalign">
        <p class="text-muted">{{ post.upload_time }}</p>
    </div>
    <div class="portfolio-caption">
        <h4 style = "margin:10px ">Round Icons</h4>
        <p class="text-muted" >Graphic Design</p>
    </div>
    <a href="#portfolioModal" class="portfolio-link" data-toggle="modal">
        <div class="portfolio-hover" data-toggle="tooltip" title="click to apply this theme">
            <div class="portfolio-hover-content">
                <i class="fa fa-plus fa-5x"></i>
            </div>
        </div>
        <img src="{{ post.image.url }}"  class="img-responsive" alt="">
    </a>

    <!--add-->
    <div id = "Hiddenpart" style="display:none">{{ post.id }}</div>

    <form class="form-inline" style = "margin:15px">
        <div id="toggle-comments" align="center" onclick="toggle_comments($(this))">
            <h5> Show Comments</h5>
        </div>
    </form>


    <div class="collapse" style="background-color:#F0F0F0">
        <form class="form-inline" style = "margin:15px">
            <div class="form-group">
                <h5>comments:</h5>
            </div>
        </form>

        <div>
            {% include "timeline/comments.html" with comments=post.comments user=user post=post %}
        </div>
    </div>


</div>
{% endfor %}
