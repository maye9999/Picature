{% for comment in comments.all %}
    <div class="portfolio-comment">
{#         <div class="col-xs-3 col-md-2 col-sm-2 img">#}
{#            <img src="/static/img/team/head_yym.png" style="max-width: 30%">#}
{#        </div>#}
        <label  style = "margin-left:-50px "> {{ comment.user.user.username }} </label>
        <p class="text-muted" style = "margin-left:30px ">{{ comment.content }}</p>
        <div align="right"><label class="text-muted" style="margin-right:30px">{{ comment.time }}</label></div>
    </div>
{% endfor %}

   <div class="form-group"align="right" style = "margin:20px">
      <input type="text" class="form-control" id="comment_content"
         placeholder="share your comment">
       {% if user in post.like_users.all %}
           <button class="btn btn-sm btn-danger" id = "comment_favorite" style = "margin:10px " onclick="unlike($(this))">unfavorite</button>
       {% else %}
           <button class="btn btn-sm btn-danger" id = "comment_favorite" style = "margin:10px " onclick="like($(this))">favorite</button>
       {% endif %}

      <button class="btn btn-sm btn-info" id = "comment_content_commit" style = "margin:10px" onclick="add_comment($(this))">commit</button>
   </div>
